<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhETHER APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main_container">
          <section id="card_container">
            <form >
                <input type="text" id="location" placeholder="Enter your location">
                <input type="submit" id="btn" value="GET WEATTHER"/>
            </form>
            <article id="img_container">
                <img src="./assets/Weather icon.webp" alt="">
            </article>
            <article id="temp_humid">
                <aside id="temp">
                    <h1 class="heading">TEMPERATURE</h1>
                    <p class="para temp_value"><sup>0</sup>C</p>
                </aside>
                <aside id="humid">
                    <h1 class="heading">HUMIDITY</h1>
                    <p class="para temp_value">KMPH</p>
                </aside>
            </article>
          </section>
    </main>




    <script src="./script.js"></script>
</body>
</html>
